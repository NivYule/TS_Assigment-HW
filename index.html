<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <label>Name:</label>
            <input id="name" type="text" class="form-control"></input>
            <label>Price:</label>
            <input id="price" type="number" class="form-control"></input>
            <label>Weight:</label>
            <input id="weight" type="number" class="form-control"></input>
            <button id="btn" class="btn btn-info">Add a New Product</button>
        </div>
    
        <div class="row">
            <table class="table table-light">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Is Kosher</th>
                        <th scope="col">Manufacturer</th>
                        <th scope="col">Price/Kilo</th>
                        <th scope="col">Exp. Date</th>
                        <th scope="col">is Expired?</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        
        <div id="container" class="container">
        </div>

    </div>
    
    <script src="./dist/index.js"></script>
</body>
</html>
